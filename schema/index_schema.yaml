- name: A股指数日线数据
  description: 上游数据源为 tushare（以后可能会改），https://tushare.pro/document/2?doc_id=95，
               只拉取几个宽基指数：上证指数、创业板指、沪深300、中证500、中证1000、科创50、中证2000
  model: staging
  asset_key: staging/index/china_index_daily
  columns:
    - name: uni_code
      description: 投资标的的唯一标识，如"000300.SH"

    - name: trade_date
      description: 交易日，格式为"YYYY-MM-DD"

    - name: open
      description: 开盘点位

    - name: high
      description: 最高点位

    - name: low
      description: 最低点位

    - name: close
      description: 收盘点位

    - name: pre_close
      description: 昨日收盘点

    - name: change
      description: 涨跌点

    - name: pct_chg
      description: 涨跌幅（%）

    - name: vol
      description: 成交量（手）

    - name: amount
      description: 成交额（元）


